
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPE Card Pack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Russo+One&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'sans-serif'],
              comic: ['"Bangers"', 'cursive'],
              tech: ['"Russo One"', 'sans-serif'],
            },
            colors: {
              anime: {
                blue: '#38b6ff',    // 电光蓝
                orange: '#ff9100',  // 热血橙
                yellow: '#ffd700',  // 超赛金
                dark: '#0f172a',    // 深空蓝黑
                card: '#1e293b',    // 卡片底色
                accent: '#f43f5e',  // 强调红
              }
            },
            backgroundImage: {
              'comic-dots': 'radial-gradient(circle, #38b6ff 1px, transparent 1px)',
              'comic-speed': 'repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(255,255,255,0.05) 50px, rgba(255,255,255,0.05) 52px)',
            },
            boxShadow: {
              'neon-blue': '0 0 10px #38b6ff, 0 0 20px #38b6ff',
              'neon-orange': '0 0 10px #ff9100, 0 0 20px #ff9100',
              'hard': '4px 4px 0px 0px rgba(0,0,0,0.5)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a; /* anime-dark */
        color: white;
        overflow-x: hidden;
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      .perspective-origin-center {
        perspective-origin: center center;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      
      /* Comic Speed Lines Animation */
      @keyframes speed-lines {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      .animate-spin-slow {
        animation: speed-lines 20s linear infinite;
      }

      /* Jagged Tear Path */
      .clip-jagged-bottom {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 95% 90%, 90% 100%, 85% 90%, 80% 100%, 75% 90%, 70% 100%, 65% 90%, 60% 100%, 55% 90%, 50% 100%, 45% 90%, 40% 100%, 35% 90%, 30% 100%, 25% 90%, 20% 100%, 15% 90%, 10% 100%, 5% 90%, 0% 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
